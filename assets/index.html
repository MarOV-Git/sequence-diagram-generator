<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Viewer</title>
  <link rel="stylesheet" href="css/app.css">
  <style>
    /* Toolbar flexible */
    .toolbar {
      display: flex;
      flex-wrap: wrap;       /* permite que los elementos salten a la siguiente línea */
      gap: 8px;              /* espacio entre botones */
      padding: 8px;
      border-bottom: 1px solid #eee;
      background: #fafafa;
      position: sticky;
      top: 0;
      z-index: 2;
      align-items: center;
    }

    .btn, .sel {
      padding: 6px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      background: #fff;
      cursor: pointer;
    }

    .zoom-group {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .zoom-pct {
      min-width: 45px;
      text-align: center;
    }

    .ghost {
      background: #f5f5f5;
    }

    .stage {
      flex: 1;
    }
  </style>
</head>
<body>
  <!-- Config and XML injected by Streamlit -->
  <script id="init-config" type="application/json">/*INIT_CONFIG_JSON*/</script>
  <script id="initial-xml" type="text/plain"><!--XML_PAYLOAD--></script>

  <div id="app">
    <div id="toolbar" class="toolbar">
      <button id="autoBtn" class="btn">Auto width</button>
      <button id="spaceVBtn" class="btn">Space V</button>
      <button id="reNumBtn" class="btn">Renumber</button>
      <button id="exportBtn" class="btn">Export XML</button>
      <button id="tplBtn" class="btn">Template/Import</button>

      <select id="scaleSel" class="sel">
        <option>1x</option>
        <option selected>2x</option>
        <option>3x</option>
        <option>4x</option>
      </select>
      <button id="exportPngBtn" class="btn">PNG</button>
      <button id="exportJpgBtn" class="btn">JPG</button>

      <div class="zoom-group">
        <button id="zoomOutBtn" class="btn">−</button>
        <span id="zoomPct" class="zoom-pct">100%</span>
        <button id="zoomInBtn" class="btn">+</button>
        <button id="zoomResetBtn" class="btn ghost">Reset</button>
      </div>
    </div>

    <div id="stage" class="stage">
      <div id="viewport" class="viewport">
        <svg id="svg" viewBox="0 0 1600 900" class="svg"></svg>
      </div>
    </div>
  </div>

  <script src="js/app.js" defer></script>
</body>
</html>
